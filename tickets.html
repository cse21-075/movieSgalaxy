        <!--FORM-->
    <h1 id="corner">BUY TICKET</h1>

    <form action="tickects2.html" method="post">
        <div class="form">
            <label for="username">Name:</label>
    <input type="text" id="username" name="username" placeholder="Enter your name" width="100px">
    <br>
    <br>
    <label for="username">Surname:</label>
    <input type="text" id="surname" name="Surname" placeholder="Surname">
    <br>
    <br>
    <label for="username">ID Number:</label>
    <input type="number" id="ID number" name="id number"  minlength="9" maxlength="9" required >
    <br>
    <br>
    <label for="username">Card Number:</label>
    <input type="number" id="card number" name="card number"  minlength="16" maxlength="16" required>
    <br>
    <br>
    <label for="username">Expiry Date:</label>
    <input type="date" id="date" name="date" min="2022-01-01" max="2026-01-01" required>d>
    <br>
    <br>
    <label for="username">CVV:</label>
    <input type="number" id="cvv" name="cvv" placeholder="CVV" minlength="3" maxlength="3" required>
    <br>
    <br>
    <label for="username">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br>
    <br>
    <label for="Location">Movie Choice:</label>
    <select id="Location">
      <option value="Location">Choose a movie:</option>
      <option value="DR Strange">Dr Strange: Multiverse of madness</option>
      <option value="Escape Room">Escape Room: Tournament of Champions</option>
      <option value="Madea">Madea: Madea gets a Job</option>
      <option value="Spiderman">Spiderman: No way Home</option>
      <option value="Morbius">Morbius</option>
      <option value="The Conjuring 3">The Conjuring 3</option>
      <option value="SCREAM">SCREAM</option>
      <option value="The bad Guys">THE BAD GUYS</option>
      <option value="Sonic 2">SONIC 2</option>
      <option value="Insidious">Insidious: Chapter 3</option>
      <option value="ICE AGE">ICE AGE: Continental Drift</option>
      <option value="Maun">Insidious: Chapter 3</option>
      <option value="IT">IT</option>
      <option value="Anabelle">Anabelle: Creation</option>
      <option value="A Quiet Place">A Quiet Place</option>
      <option value="Halloween">Halloween</option>
      <option value="F&F">Fast & Furious: Hobbs and Shaw</option>
      <option value="THOR">THOR</option>
      <option value="MINIONS">MINIONS</option>
      <option value="FROZEN II">FROZEN II</option>
      <option value="Alvin & The chipmuncks">Alvin & The chipmuncks: Road Chips</option>
      <option value="TOY STORY">Toy Story 4</option>
      <option value="No Strings Attached">No Strings attached</option>
      <option value="Nobody's Fool">Nobody's Fool</option>
      <option value="The Kissing Booth">THE KISSING BOOTH</option>
      <option value="About Last Night">About Last Night</option>
    </select>
    <br>
    <br>
    <label for="username">Watch Date:</label>
    <input type="date" id="date" name="date" min="2022-01-01" max="2026-01-01" required>
    <br>
    <br>
    <label for="Location">Theater Location:</label>
    <select id="Location">
      <option value="Location">Choose Theater location</option>
      <option value="Gaborone">Gaborone</option>
      <option value="Francistown">Francistown</option>
      <option value="Maun">Maun</option>
    </select>
    <br>
    <br>
    <input type="submit" value="BUY TICKET">
    <br>
    <br>

    </form>
